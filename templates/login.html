
{% extends "layout.html" %}
  {% block content %}
  <style>
    h2 {width: 50%; margin: auto; text-align: center; padding: 20px;}
    form {width: 70%; padding: 20px; margin:auto; background-color:#f5f5f5;}
    .card { margin: auto; margin-bottom: 20px;}
    .new_form{ margin: 0; padding:0; background-color: white; display: inline; }
    a, a:hover,a:visited, a:focus {text-decoration:none;}
 </style>
  <h2 >Login Page</h2>
   <form  method="POST" class="border" name="submit">
      <div class="form-group">
         <input class="form-control" placeholder="username or email" name="email_username">
         <br>
         <input class="form-control" type="password" placeholder="password" name="password">
      </div>
      <button class="btn btn-primary">Log in</button>
      
   </form>
   <div class="col" style="margin-top: 20px; text-align: center;">
        <a href="{{url_for('create_profile')}}">Don't have an account? Get registered here.</a> 
   </div>
   <br>
   {% if error_message %}
   <div class="alert alert-warning" role="alert">
      {{error_message}}
    </div> 
   
   {% endif %}
{% endblock %}
